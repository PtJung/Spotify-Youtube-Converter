<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Spotify to YouTube Playlist Converter</title>
        <meta name="author" content="Patrick Jung">
        <meta name="description" content="Generates a YouTube playlist from a Spotify playlist URL.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <h3>
            Spotify to Youtube Playlist Converter
        </h3>
        <!--<br><br><br><br><br>-->
        <div id="spacing" style="height: 15%"></div>
        <h5>
            Enter a playlist link:
        </h5>

        <input type="text" id="inputURL" value="" style="width: 250px; padding: 5px">
        <input type="button" id="inputSubmit" value="Convert" onclick="extractHTML(inputURL.value)" style="padding: 5px">

        <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
