<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Spotify to YouTube Playlist Converter</title>
        <meta name="author" content="Patrick Jung">
        <meta name="description" content="Generates a YouTube playlist from a Spotify playlist URL.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <h3>
            Spotify to Youtube Playlist Converter
        </h3>
        <div id="spacing_1" style="height: 15%"></div>
        <h5>
            Enter a playlist link:
        </h5>

        <input type="text" id="inputURL" value="" style="width: 250px; padding: 5px">
        <input type="button" id="inputSubmit" value="Convert" onclick="accessTrackList(inputURL.value)" style="padding: 5px">

        <div id="spacing_2" style="height: 10%"></div>
        <h5 id="reporter"><br></h5>
        <input type="text" id="outputURL" value="" style="width: 250px; padding: 5px" readonly>
        <input type="button" id="outputCopy" value="Copy" onclick="copyToClipboard()" style="padding: 5px">
        <input type="button" id="outputOpen" value="Open" onclick="openLinkWindow()" style="padding: 5px">

        <script src="js/main.js"></script>
    </body>

</html>
